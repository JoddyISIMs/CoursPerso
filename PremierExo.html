		function chargement(){
			var random = Math.floor(Math.random() * 1000); // Car valeur maximum
			document.getElementById("Alea").value = random;

			var random2 = Math.floor(Math.random() * 1000);
			document.getElementById("Alea2").value = random2;

			/* Bloc4 */
			chiffre = (random/1000)*600; // Stocker dans 'chiffre' la valeur qui fera bouger la barre / 600 = taille du width
			document.getElementById("ReponseBloc4").innerHTML = random; // Random car no vt le mm nbr et 'innerHTML' car on modifie directement le code span
			$("#Bloc4").animate({width:chiffre},{duration:600}); // width 'chiffre' permet de récuperer le nbr afin que l'animation prenne le bon espace
			

			/* Bloc5 */
			chiffre2 = (random2/1000)*600;
			document.getElementById("ReponseBloc5").innerHTML = random2;
			$("#Bloc5").animate({width:chiffre2},{duration:600});

		}

		function clic(){
			var Nbr1;
			var Nbr2;
			var Resultat;

			if (document.getElementById("Valeur1")!=null){
				Nbr1 = document.getElementById("Valeur1").value; /* Permet de récuperer la valeur(value) et de la stocker */
			}

			if (document.getElementById("Valeur2")!=null){
				Nbr2 = document.getElementById("Valeur2").value;
			}

			/* Bloc3 */
			Resultat=Nbr1*Nbr2;
			document.getElementById("resultat").innerHTML=Resultat; /*Socker ds Resultat */
			document.getElementById("ReponseBloc3").innerHTML=Resultat;

			var valeur=(Resultat/900)*600; /* 900 = resultat max */
			$("#Bloc3").animate({width:valeur});

			/* Bloc1 */
			document.getElementById("Bloc1").innerHTML=Nbr1;
			var valeurValue1=(Nbr1*20); /* Nbr1 car c'est ici qu'on stocke la valeur * 20 car nbr max =30 (30*20 =600px) */
			$("#Bloc1").animate({width:valeurValue1});

			/* Bloc2 */
			document.getElementById("Bloc2").innerHTML=Nbr2;
			var valeurValue2=(Nbr2*20);
			$("#Bloc2").animate({width:valeurValue2});

		}
	</script>
